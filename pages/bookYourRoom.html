    <header class="book-header"> 
      <h2 class="h2-book-header">Book Your Room</h2>
    </header>

<main class="container my-5">
  <h2 class="h2-book-main text-center mb-4">Complete the form</h2>

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">

      <form class="p-4 shadow rounded">

        <div class="row">

          <!-- COLUMNA IZQUIERDA -->
          <div class="col-12 col-md-6">

            <div class="mb-3">
              <label for="date" class="form-label">Select your date</label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <div class="mb-3">
              <label for="guests" class="form-label">How many guests?</label>
              <input type="number" class="form-control" id="guests" min="1" max="10" required>
            </div>

            <div class="mb-3">
              <label for="roomType" class="form-label">Choose your room</label>
              <select class="form-select" id="roomType" required>
                <option selected disabled>Select a room</option>
                <option>Country View Room</option>
                <option>Ocean View Room</option>
                <option>Garden Retreat Room</option>
              </select>
            </div>

          </div>

          <!-- COLUMNA DERECHA -->
          <div class="col-12 col-md-6">

            <div class="mb-3">
              <label for="fullname" class="form-label">Full name</label>
              <input type="text" class="form-control" id="fullname" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="experience" class="form-label">Select an experience (optional)</label>
              <select class="form-select" id="experience">
                <option selected disabled>Select an experience</option>
                <option>Wedding</option>
                <option>Picnic Day</option>
                <option>Team Building</option>
                <option>No experience</option>
              </select>
            </div>

          </div>

          <!-- BOTÃ“N -->
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-dark w-100 py-2">
              Book Now
            </button>
          </div>

        </div>
      </form>

    </div>
  </div>
